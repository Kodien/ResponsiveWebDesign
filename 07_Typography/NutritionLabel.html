<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nutrition Label</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
        <!-- This imports a google fonts font (Open Sans) and its font weights (400, 700, 800) -->
        <link rel="stylesheet" href="NutritionLabel.css">
    </head>
    <body>
        <div class="label">
            <header>
                <h1 class="bold">Nutrition Facts</h1>
                <div class="divider"></div>
                <p>8 servings per container</p>
                <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
                <!-- The span element is an inline level container, usually used for styling purposes only -->
            </header>
            <div class="divider large"></div>
            <div class="calories-info">
                <div class="left-container">
                    <h2 class="bold small-text">Amount per serving</h2>
                    <p>Calories</p>
                </div>
                <span>230</span>
            </div>
            <div class="divider medium"></div>
        </div>
    </body>
</html>
