<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Colors.css">
    </head>
    <body>
        <div class="csspractice">
                <!-- The elements inside of this div element is used for CSS practice only -->
                <article class="item">
                    <p>Wrench</p>
                    <p>3.00</p>
                </article>
                <article class="thing">
                    <p class="name">watch</p><p class="price">1.00</p>
                    <!-- When p elements are placed next to each other with no spaces between them, they behave like inline elements -->
                </article>
                <p class="mathexam">I've got a math exam today, but I decided to go coding</p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
                <div class="container">
                <div class="marker one"></div>
                <!-- You can add 2 classes in a single class attribute for a single element -->
                <!-- If a div doesn't have anything inside it, it will only be a regular rectangle -->
                <div class="marker three"></div>
                <div class="marker two"></div>
                <div class="randombox cursed"></div>
                <div class="randombox blessed"></div>
                <div class="randombox normal"></div>
        </div>
    </body>
</html>
